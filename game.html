<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Needs Mini Game: Guess the Food!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="game">

  <!-- NAVIGATION BAR -->
  <nav>
    <ul class="navbar">
      <li class="nav-item logo">
        <img src="assets/logo.png" alt="Needs: Mini Game">
      </li>
      <li class="nav-item name">
        <img src="assets/name.png" alt="Guess the Food">
      </li>
      <li class="nav-btns">
        <a type="button" class="nav-item nav-btn home-button" href="index.html">
          <img src="assets/home.png" alt="home">
        </a>
        <button type="button" class="nav-item nav-btn help-button">
          <img src="assets/help.png" alt="help">
        </button>
        <button type="button" class="nav-item nav-btn hint-button">
          <img src="assets/hint-3.png" class="hint-image" alt="hint">
        </button>
        <button type="button" class="nav-item nav-btn restart-button">
          <img src="assets/restart.png" alt="restart">
        </button>
      </li>
    </ul>
  </nav>

  <!-- MAIN GAME -->
  <div class="grid"></div>
  <div class="keyboard"></div>

  <!-- MODALS -->
  <div class="modal help-modal hidden"></div>

  <div class="modal win-modal hidden">
    <h1>ðŸŽ‰ YOU WON!</h1>
    <button class="play-again">
      <img src="assets/play-again.png" alt="play-again" class="modal-img">
    </button>
  </div>

  <div class="modal lose-modal hidden">
    <h1>ðŸ’” YOU LOST!</h1>
    <h2 id="reveal-word"></h2>
    <button class="play-again-lose">
      <img src="assets/try-again.png" alt="try-again" class="modal-img">
    </button>
  </div>

  <!-- OVERLAY -->
  <div class="overlay hidden"></div>

  <!-- CONFETTI -->
  <div class="confetti-container"></div>

  <!-- SPELLING DICTIONARY -->
  <script src="typo/typo.js"></script>

  <!-- JS SCRIPTS -->
  <script type="module" src="js/help.js"></script>
  <script type="module" src="js/gamePage.js"></script>
  
</body>
</html>
